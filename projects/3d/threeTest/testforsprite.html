<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顶点颜色</title>
    <script src="./three.js"></script>
    <script src="OrbitControls.js"></script>
</head>
<body>
<script>
    const scene = new THREE.Scene();
    /**
     * 精灵创建树林效果
     */
// 加载树纹理贴图
    var textureTree = new THREE.TextureLoader().load("tree.jpg");
    // 批量创建表示一个树的精灵模型
    for (let i = 0; i < 100; i++) {
        var spriteMaterial = new THREE.SpriteMaterial({
            map:textureTree,//设置精灵纹理贴图
        });
        // 创建精灵模型对象
        var sprite = new THREE.Sprite(spriteMaterial);
        scene.add(sprite);
        // 控制精灵大小,
        sprite.scale.set(100, 100, 1); //// 只需要设置x、y两个分量就可以
        var k1 = Math.random() - 0.5;
        var k2 = Math.random() - 0.5;
        // 设置精灵模型位置，在xoz平面上随机分布
        sprite.position.set(1000 * k1, 50, 1000 * k2)
    }
    /**
     * 创建一个草地地面
     */
    var geometry = new THREE.PlaneGeometry(1000, 1000); //矩形平面
    // 加载草地纹理贴图
    var texture = new THREE.TextureLoader().load("grass.jpg");
    // 设置纹理的重复模式
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    // uv两个方向纹理重复数量
    texture.repeat.set(10, 10);
    var material = new THREE.MeshLambertMaterial({
        color: 0x777700,
        // map:texture,
    });
    var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
    scene.add(mesh); //网格模型添加到场景中
    mesh.rotateX(-Math.PI/2);
    //环境光
    var point2 = new THREE.PointLight(0xffffff);
    point2.position.set(400, 200, 300); //点光源位置
    scene.add(point2); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    // 平行光
    var directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 颜色和强度
    //创建相机对象
    const width = window.innerWidth; //窗口宽度
    const height = window.innerHeight; //窗口高度
    const k = width / height; //窗口宽高比
    const s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    const camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(300, 300, 300); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0x878d96, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    const axisHelper =new THREE.AxisHelper(300); // 创建size为300的辅助坐标系
    scene.add(axisHelper); // 插入到场景中
    //执行渲染操作   指定场景、相机作为参数
    setTimeout(() => {
        renderer.render(scene, camera);
    },100);

    // 添加鼠标三维操作
    function render() {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
        // 使用加减法可以设置不同的运动方向
        // 设置纹理偏移
        texture.offset.x -= 0.06
    }
    const controls = new THREE.OrbitControls(camera, renderer.domElement); // 创建控件对象
    controls.addEventListener('change', render); // 监听鼠标。键盘事件


</script>

</body>
</html>
